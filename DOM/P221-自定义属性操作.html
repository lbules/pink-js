<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义属性操作</title>
</head>
<body>
    <div class="box" id="box">

    </div>

    <script>
        // 获取属性值
        // 1. element.属性
        const box = document.querySelector('div');
        let  box_id = box.id;
        console.log(box_id);

        // 2. element.getAttribute()
        let box_id02 = box.getAttribute('class');
        console.log(box_id02);

        box.className = 'new_box'

        box.setAttribute('id','new_id')
    </script>
</body>
</html>
