<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
</head>

<body>


    <script>
        let answer = -1;

        function getNumber() {
            answer = Math.floor(Math.random() * 11)
            console.log(typeof answer,'answer is:'+ answer);
        }

        function inputNumber() {

            while (true) {
                let input = parseInt(prompt('please input a num between 0~10'));
                console.log(typeof input, input);
                if (input > answer) {
                    alert('大了大了！');
                } else if (input < answer) {
                    alert('小了小了');
                } else {
                    alert(`猜对了，你输入的是${input},答案就是${answer}`);
                    break;
                }
            }

        }

        getNumber();
        inputNumber();
    </script>
</body>

</html>
