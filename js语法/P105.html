<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let arr = new Array();
        for (let i = 0; i < 10; i++) {
            arr[i] = i + 1;
        }
        console.log(arr);

        
        let arr2 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]

        // 筛选出大于10的元素
        function findThan10(arr, target) {
            // 保存结果
            let result = new Array();
            
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > target) {
                    // 使用数组长度作为索引
                    result[result.length] = arr[i];  //存入新数组
                }
            }
            // 返回筛选结果
            return result;
        }

        result1 =  findThan10(arr2,10)

        console.log(result1);

        // 删除指定的数组元素，返回一个新数组，例如删除0
        
        function deleteNum(arr,target) {
            let res = new Array();
            for (let i = 0; i<arr.length;i++) {
                if(arr[i]!==target) {
                    res[res.length] = arr[i]
                }
            }
            return res;
        }

        let result2 = deleteNum(arr2,0)
        console.log(result2);
    </script>
</body>

</html>
