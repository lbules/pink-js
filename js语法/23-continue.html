<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        for (let i = 0; i < 5; i++) {
            if (i == 3) {
                console.log('我吃到虫子，不吃了');
                break; // 跳过本次循环，直接i++
            }

            console.log('我在吃第 ' + i + '包子');
        }
    </script>
</body>

</html>
