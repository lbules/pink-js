<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动关广告</title>
</head>

<body>
    <img src="../BOM/images/ad.jpg" alt="广告图片">
    <button>stop</button>
    <script>
        let ad_img = document.querySelector('img');
        // ------5s后关广告-----------
        const ad_time = setTimeout(() => {
            ad_img.style.display = 'none';
        }, 5000);

        let btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            // 如果清除定时器,5s后不会关闭广告
            clearTimeout(ad_time);
        })
    </script>


</body>

</html>
