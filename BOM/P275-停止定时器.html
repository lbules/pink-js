<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停止定时器</title>
</head>
<body>
    <button>start</button>
    <button>end</button>
    <script>
        let startBtn = document.querySelectorAll('button')[0];
        let endBtn = document.querySelectorAll('button')[1];
        let timer = null;
        startBtn.addEventListener('click',function(){
            timer = setInterval(() => {
                console.log('hello');
            }, 1000);
        })

        endBtn.addEventListener('click',function(){
            clearInterval(timer);
            console.log('end');
        })
    </script>
</body>
</html>
