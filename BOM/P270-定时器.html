<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>
<body>
    <div class="box"></div>

    <script>
        let box = document.querySelector('.box');
        for(let i = 0 ;i <100 ;i++) {
            setTimeout(function(){
                box.innerHTML = `<p>${i}</p>`
            }, i*1000);
        }

        let t1 = setTimeout(() => {
            console.log('hello');
        }, 5000);


        setInterval(() => {
            console.log('hello');
        }, 1000);
    </script>
</body>
</html>
